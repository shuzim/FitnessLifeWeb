<h1>Receitas Saud√°veis Personalizadas üçé</h1>
<p>Ao clicar abaixo, ser√° gerada uma recomenda√ß√£o personalizada com base em seus dados cadastrados.</p>

<button id="btnGerar">Gerar Receitas Personalizadas</button>
<div id="resposta"></div>

<script>
    async function buscarUsuario() {
        const resp = await fetch("/api/usuarios");
        if (!resp.ok) {
            throw new Error("Erro ao buscar dados do usu√°rio");
        }
        const data = await resp.json();
        return Array.isArray(data) ? data[0] : data;
    }

    async function gerarReceita() {
        const respostaDiv = document.getElementById("resposta");
        respostaDiv.innerHTML = "üîÑ Gerando sua recomenda√ß√£o personalizada...";

        try {
            const usuario = await buscarUsuario();

            const pergunta = `
Crie um plano alimentar saud√°vel personalizado baseado nas seguintes informa√ß√µes:
- Idade: ${usuario.idade}
- Sexo: ${usuario.sexo}
- Altura: ${usuario.altura}m
- Peso: ${usuario.peso}kg

Monte 5 receitas di√°rias (caf√© da manh√£, almo√ßo, lanche, jantar e ceia),
diga se o peso e altura est√£o adequados e recomende melhorias saud√°veis.
`;

            const resp = await fetch("/api/gemini/respostas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ pergunta })
            });

            if (!resp.ok) {
                throw new Error("Erro ao gerar resposta da IA");
            }

            const respostaTexto = await resp.text();
            respostaDiv.innerHTML = `<h3>üß† Recomenda√ß√µes Personalizadas:</h3><p>${respostaTexto}</p>`;

        } catch (err) {
            respostaDiv.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;

        }
    }

    document.getElementById("btnGerar").addEventListener("click", gerarReceita);
</script>
