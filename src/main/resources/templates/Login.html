<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usu치rio ou Gmail</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Continuar</button>
                <a href="/cadastro" class="btn btn-secondary">Criar Login</a>
            </div>
        </form>
    </div>
</div>

<!-- Modal de erro -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Erro de Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage">
                Credenciais inv치lidas
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + script de login -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            const loginData = {
                email: formData.get('username'),
                senha: formData.get('password')
            };

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData),
                    credentials: 'include' // Garante que os cookies da sess칚o s칚o mantidos
                });


                if (response.ok) {
                    // 游댠 Redireciona para /menu ap칩s login correto
                    window.location.href = '/menu';
                } else {
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = response.status === 401 ? 'Credenciais inv치lidas' : 'Erro ao fazer login';
                    errorModal.show();
                }
            } catch (error) {
                console.error('Erro na requisi칞칚o:', error);
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                document.getElementById('errorMessage').textContent = 'Erro ao conectar com o servidor';
                errorModal.show();
            }
        });
    });
</script>
</body>
</html>
