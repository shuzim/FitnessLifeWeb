<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitnessLife</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-label {
            color: #007bff;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #00c4ff);
            border: none;
            border-radius: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056b3, #0096cc);
        }
        .btn-secondary {
            background: #6c757d;
            border-radius: 10px;
            font-weight: 600;
        }
        .modal-content {
            border-radius: 15px;
        }
        .modal-header {
            background: #dc3545;
            color: white;
        }
        .modal-title {
            font-weight: 600;
        }
        footer {
            background: #343a40;
            color: white;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
<!-- Main Content -->
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4"><i class="bi bi-lock-fill me-2"></i>Login</h2>
            <div class="card">
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Usuário ou Gmail</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="bi bi-key-fill me-2"></i>Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Continuar</button>
                            <a href="/cadastro" class="btn btn-secondary"><i class="bi bi-person-plus-fill me-2"></i>Criar Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de erro -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel"><i class="bi bi-exclamation-triangle-fill me-2"></i>Erro de Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage">
                Credenciais inválidas
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center">
    <div class="container">
        <p class="mb-0">&copy; 2025 FitnessLife. Todos os direitos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM carregado, inicializando formulário de login');
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            console.log('Formulário submetido');

            const formData = new FormData(form);
            const loginData = {
                email: formData.get('username'),
                senha: formData.get('password')
            };
            console.log('Dados enviados para /api/login:', loginData);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(loginData)
                });
                console.log('Resposta do servidor:', response.status, response.statusText);

                if (response.ok) {
                    console.log('Login bem-sucedido, redirecionando para /menu');
                    window.location.href = '/menu';
                } else {
                    console.log('Erro no login, status:', response.status);
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                    document.getElementById('errorMessage').textContent = response.status === 401 ? 'Credenciais inválidas' : 'Erro ao fazer login';
                    errorModal.show();
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                document.getElementById('errorMessage').textContent = 'Erro ao conectar com o servidor';
                errorModal.show();
            }
        });
    });
</script>
</body>
</html>
