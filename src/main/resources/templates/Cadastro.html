<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Bootstrap CSS for responsiveness -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Cadastro</h2>
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (cm)</label>
                <input type="number" step="0.1" class="form-control" id="altura" name="altura" required>
            </div>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" step="0.1" class="form-control" id="peso" name="peso" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de erro -->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Erro no Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage">
                Erro ao cadastrar usuário
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Cadastro Concluído</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Cadastro realizado com sucesso!
            </div>
            <div class="modal-footer">
                <a href="/menu" class="btn btn-primary">Ir para o Menu</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and script to handle form submission -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', async function (event) {
            event.preventDefault(); // Impede o comportamento padrão do formulário

            const formData = new FormData(form);
            const usuario = {
                nome: formData.get('nome'),
                sobrenome: formData.get('sobrenome'),
                email: formData.get('email'),
                senha: formData.get('senha'),
                idade: parseInt(formData.get('idade')),
                sexo: formData.get('sexo'),
                altura: parseFloat(formData.get('altura')),
                peso: parseFloat(formData.get('peso'))
            };

            try {
                const response = await fetch('/api/usuarios', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuario)
                });

                if (response.ok) {
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'), { keyboard: false });
                    successModal.show();
                } else {
                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = response.status === 400 ? 'Email já cadastrado' : 'Erro ao cadastrar usuário';
                    errorModal.show();
                }
            } catch (error) {
                const errorModal = new bootstrap.Modal(document.getElementById('errorModal'), { keyboard: false });
                document.getElementById('errorMessage').textContent = 'Erro ao conectar com o servidor';
                errorModal.show();
            }
        });
    });
</script>
</body>
</html>
